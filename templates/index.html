{% extends 'layout.html' %}
{% block content %}``

<h2 class="heading-section">Login</h2>
<hr>
<form action="{{ url_for('login') }}" method="POST" class="signin-form">
    <div class="form-group">
        <input type="text" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
    </div>
    <div class="d-flex">
        <button type="submit" class="form-control btn btn-primary submit px-3"> se connecter</button>
        <a href="{{ url_for('signup') }}" class="form-control btn btn-primary submit px-3">S'inscrire</a>
    </div>
    <div id="error-message">
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </div>
</form>
{% endblock %}
